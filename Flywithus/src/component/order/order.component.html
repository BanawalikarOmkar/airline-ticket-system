<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="orderId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order # </th>
    <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fromAirport">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> From </th>
    <td mat-cell *matCellDef="let element"> {{element.fromAirport}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="toAirport">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> To  </th>
    <td mat-cell *matCellDef="let element"> {{element.toAirport}} </td>
  </ng-container>


  <!-- Weight Column -->
  <ng-container matColumnDef="orderDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDate | date:'dd-MM-yyyy hh:mm'}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="adultTickets">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Adult Tickets </th>
    <td mat-cell *matCellDef="let element"> {{element.adultTickets}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete Ticket</th>
    <td mat-cell *matCellDef="let element"> <button class="btn btn-default btn-primary" (click)="delete(element)"></button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
